<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Twitch User Statuses</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

<body>
  <!-- Twitch User Statuses -->

<body>
  <nav class="panel" id="twitch-container">
    <p class="panel-heading .is-primary">

    </p>
    <div class="panel-block is-hidden">
      <p class="control has-icon">
        <input type="text" class="input is-small" placeholder="search">
        <span class="icon is-small"><i class="fa fa-search"></i></span>
      </p>
    </div>
    <p class="panel-tabs">
      <a id="all-tab" href="#" class="is-active">All</a>
      <a id="online-tab" href="#">Online</a>
      <a id="offline-tab" href="#">Offline</a>
    </p>
    <div id="error-messages">
      
    </div>
    <div id="channels">
      
    </div>
  </nav>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>
